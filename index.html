  /* NÃºt báº¥m */

  /* Trang 2: slideshow */
  #slideshow img {
    width: 80%;
    max-width: 400px;
    margin: 20px auto;
    display: none;
    border-radius: 15px;
  }

  /* Trang 3: cute decoration */
  .cute {
    color: #ff69b4;

  }
  @keyframes blink {

<body>

<div id="page3" class="page">
  <h1 class="cute">ğŸ’• ChÃºc ngá»§ ngon Hiá»n ğŸ’•</h1>
  <button onclick="document.getElementById('sleepAudio').play()">Nghe voice cá»§a tÃ´i</button>

</div>

<script>
  // TrÃ¡i tim rÆ¡i
  for(let i=0;i<50;i++){
    let heart = document.createElement('div');
    heart.className = 'heart';
    heart.style.left = Math.random()*100+'vw';
    heart.style.animationDuration = (3+Math.random()*5)+'s';
    heart.style.width = heart.style.height = (10+Math.random()*20)+'px';
    document.body.appendChild(heart);
  }

  // NÃºt KhÃ´ng háº¿t giáº­n
  const btn = document.getElementById('notForgive');
  btn.addEventListener('click',()=>{
    btn.style.transform = 'scale(1.5)';
    btn.style.transition = 'transform 0.3s';
    setTimeout(()=>{btn.style.transform='scale(1)';},300);
    // thÃªm hiá»‡u á»©ng cute
    const span = document.createElement('span');
    span.textContent = 'ğŸ’–';
    span.style.position='absolute';
    span.style.left = (Math.random()*80+10)+'%';
    span.style.top = (Math.random()*80+10)+'%';
    span.style.fontSize = '24px';
    document.body.appendChild(span);
    setTimeout(()=>span.remove(),2000);
  });

  // Chuyá»ƒn trang
  function nextPage(){
    if(document.getElementById('page1').classList.contains('active')){
      document.getElementById('page1').classList.remove('active');
      document.getElementById('page2').classList.add('active');
      startSlideshow();
    } else if(document.getElementById('page2').classList.contains('active')){
      document.getElementById('page2').classList.remove('active');
      document.getElementById('page3').classList.add('active');
    }
  }

  // Slideshow trang 2
  let slideIndex=0;
  function startSlideshow(){
    const slides = document.querySelectorAll('#slideshow img');
    slides.forEach(s=>s.style.display='none');
    slideIndex=0;
    slides[slideIndex].style.display='block';
    setInterval(()=>{
      slides[slideIndex].style.display='none';
      slideIndex++;
      if(slideIndex>=slides.length) slideIndex=0;
      slides[slideIndex].style.display='block';
    },1000);
  }
</script>
